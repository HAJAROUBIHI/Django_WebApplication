<!-- Add a container class to wrap the card -->
<div class="container">
    <div class="card">
      <div class="card-body">
        <form action="{% url 'payment' event.id %}" method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <!-- Add a text-center class to center the title and the paragraph -->
            <h3 class="text-center">Paiement pour {{ event.title }}</h3>
            <hr>
            <br>
            <p class="text-center">Prix du ticket :<b> {{ event.ticket_price }} MAD </b></p>
            
          </div>
          
          <!-- Add a d-flex and justify-content-center classes to center the button -->
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary animate__animated animate__bounce custom-button">Payer avec Stripe</button>
          </div>
        </form>
      </div>
    </div>
