<!DOCTYPE html>
{% load static %}
<html>
<head>
  <title>Update Profile</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .form-container {
  background-color: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
  border: 3px solid black; /* Add a black border around the form */
}

    .form-group label {
      display: inline-block;
      width: 120px;
      font-weight: bold;
    }
    .form-control {
      margin-bottom: 15px;
    }
        /* Use a gradient background for the navbar */
        .navbar-custom {
      background: linear-gradient(to right, #00d2ff, #3a47d5);
    }
    /* Use white color for the nav links */
    .nav-link {
      color: #ffffff !important;
    }
    /* Use a lighter shade of blue for the hover effect */
    .nav-link:hover {
      color: #00d2ff !important;
    }
    /* Use flexbox to align the logo and the links horizontally */
    .navbar-nav {
      display: flex;
      align-items: center;
    }
    /* Use media queries to make the navbar responsive */
    @media (max-width: 768px) {
      /* Hide the nav links on smaller screens */
      .nav-item {
        display: none;
      }
      /* Show a hamburger icon on smaller screens */
      .navbar-toggler {
        display: block;
      }
    }

  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">
        <img src="{% static 'DjangoWebApplication/img/ticketss.png' %}" alt="Ticket logo" width="55" height="24" class="d-inline-block align-text-top">
        Sell Tickets
      </a>
      <!-- Add a button to toggle the nav links on smaller screens -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link active" href="{% url 'organizer_profile' %}">Home</a>
          <a class="nav-item nav-link" href="{% url 'about' %}">About Us</a>
          <a class="nav-item nav-link" href="{% url 'contact' %}">Contact</a>
          <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="form-container my-5">
          <h1 class="text-center mb-4">Update Profile</h1>
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in user_form %}
              <div class="form-group">
                <label for="{{ field.auto_id }}">{{ field.label }}</label>
                {{ field }}
              </div>
            {% endfor %}
            {% for field in account_form %}
              <div class="form-group">
                <label for="{{ field.auto_id }}">{{ field.label }}</label>
                {{ field }}
              </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary btn-block">Update Profile</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
