<!DOCTYPE html>
{% load static %}
<html>
<head>
  <title>Update Profile</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .form-container {
  background-color: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
  border: 3px solid black; /* Add a black border around the form */
}

    .form-group label {
      display: inline-block;
      width: 120px;
      font-weight: bold;
    }
    .form-control {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="{% static 'DjangoWebApplication/img/ticketss.png'Â %}" alt="Ticket logo" width="65" height="39" class="d-inline-block align-text-top">
            Sell Tickets
          </a>
          <div class="d-flex">
            <a class="btn btn-outline-light" href="{% url 'logout' %}">Logout</a>
          </div>
        </div>
    </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="form-container my-5">
          <h1 class="text-center mb-4">Update Profile</h1>
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in user_form %}
              <div class="form-group">
                <label for="{{ field.auto_id }}">{{ field.label }}</label>
                {{ field }}
              </div>
            {% endfor %}
            {% for field in account_form %}
              <div class="form-group">
                <label for="{{ field.auto_id }}">{{ field.label }}</label>
                {{ field }}
              </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary btn-block">Update Profile</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
