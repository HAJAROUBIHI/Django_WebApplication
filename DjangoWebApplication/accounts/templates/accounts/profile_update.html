<!DOCTYPE html>
{% load static %}
<html>
<head>
  <title>Update Profile</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .form-container {
  background-color: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
  border: 3px solid black; /* Add a black border around the form */
}

    .form-group label {
      display: inline-block;
      width: 120px;
      font-weight: bold;
    }
    .form-control {
      margin-bottom: 15px;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #343a40; /* Change the background color to black */
    }
    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    .navbar li {
      display: inline-block; /* Change the display to inline-block */
    }
    .navbar li a {
      display: block; /* Change the display to block */
      color: white; /* Change the text color to white */
      text-decoration: none; /* Remove the underline */
      padding: 15px 20px; /* Add some padding */
    }
    .navbar li a:hover {
      background-color: #007bff; /* Change the background color on hover */
    }
 

  </style>
</head>
<body>
  <nav class="navbar">
    <a class="navbar-brand" href="#">
      <img src="{% static 'DjangoWebApplication/img/ticketss.png' %}" alt="Ticket logo" width="55" height="24" class="d-inline-block align-text-top">
      Sell Tickets
    </a>
    
     <!-- Add a list of links -->
     <ul>
       <li><a class="btn btn-outline-light" href="{% url 'organizer_profile' %}">Home</a></li>
       <li><a class="btn btn-outline-light" href="{% url 'logout' %}">Logout</a></li>
     </ul>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="form-container my-5">
          <h1 class="text-center mb-4">Update Profile</h1>
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in user_form %}
              <div class="form-group">
                <label for="{{ field.auto_id }}">{{ field.label }}</label>
                {{ field }}
              </div>
            {% endfor %}
            {% for field in account_form %}
              <div class="form-group">
                <label for="{{ field.auto_id }}">{{ field.label }}</label>
                {{ field }}
              </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary btn-block">Update Profile</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
